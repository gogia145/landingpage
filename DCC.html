<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Darlinghurst Chiropractic Centre</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Custom styles for this template -->
    <link href="DCC.css" rel="stylesheet">
    
  </head>
  <body>
  	<div class="custom-background">
    </div>
   	<div class="header">
    	<div class="main">
        	<ul class="list-inline">
            <li><i class="fa fa-facebook"></i></li>
            <li><i class="fa fa-google-plus"></i></li>
            <li style="float: right;"><i class="fa fa-globe"> &nbsp;GO TO WEBSITE</i></li>
            </ul>
        </div>
	</div>
	<div class="content">
    	<div class="main">
        	<div class="banner">
            	<div class="row">
                	<div class="col-md-3">
                        <img class="fiftyPercentOff" src="images/fiftyPercentOff.png" height="85%" width="85%" />
                  	</div>
                    <div class="col-md-6">
                        <h1>Initial Consultation</h1>
                        <p><i class="fa fa-phone"></i>&nbsp;&nbsp;(02) 9264 1639</p>
                        <h3>CALL TODAY</h3>
                   	</div>
                    <div class="col-md-3">
                        <img class="priceTag" src="images/priceTag.png" height="100%" width="100%" />
                    </div>
              	</div>
            </div>
            <div class="row">
            	<div class="col-md-1">
                	&nbsp;
                </div>
                <div class="col-md-5">
                <p class="recieveReport">
                	Recieve 20 point <span id="bluetext">posture screen</span><br />
                    and <span id="bluetext">egronomic report</span> on<br />
					your first visit<br />
              	</p>
                <img src="images/happyHamily.png" />
                </div>
                <div class="col-md-5">
                        <div style="float:left">
                            <div class="wellnessAwaitsYou">
                                <span id="Wellness">Wellness awaits you!</span><br />
                                <span id="Segoe">Interested?</span><br />
                                <span id="mentionAd">Mention this AD</span><br />
                                <img src="images/arrow.png">
                            </div>
                       	</div>
                        	<div class="claimNow">
	                        	<img src="images/claimNow.png">
                         	</div>
                  	
                    <div class="formMain">
                    	<form role="form">
                       		<div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Name">
                          	</div>
                          	<div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                          	</div>
                          	<div class="form-group">
                            	<input type="tel" class="form-control" id="tel" placeholder="Phone Number">
                          	</div>
                            <div class="form-group">
                            	<textarea class="form-control" rows="3" id="comment" placeholder="Comment"></textarea>
                          	</div>
                          	<button type="submit" class="btn btn-default custom-btn">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-1">
                	&nbsp;
                </div>
            </div>
        </div>
  	</div>
 	<div class="footer">
    	<div class="">
        </div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
